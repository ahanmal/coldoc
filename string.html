<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/86587b1001.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/starter.css">
  <title>List</title>
</head>

<body>
  <div id="trial-start">
    <div class="row h-100">
      <div class="col-sm-12 my-auto">
        <div class="text-center">
          <h2>Press the spacebar to start.</h2>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/index.html">ColDoc</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/index.html?trial=a1">Trial A1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/index.html?trial=a2">Trial A2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/index.html?trial=a3">Trial A3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/string.html?trial=a4">Trial A4</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/string.html?trial=a5">Trial A5</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/string.html?trial=a6">Trial A6</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ocaml_string.html?trial=C1">Trial C1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ocaml_string.html?trial=C2">Trial C2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ocaml_string.html?trial=C3">Trial C3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ocaml_list.html?trial=C4">Trial C4</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ocaml_list.html?trial=C5">Trial C5</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ocaml_list.html?trial=C6">Trial C6</a>
        </li>
      </ul>
      
    </div>
  </nav>

  <div class="container-fluid">
    <h1 id="name"></h1>
    <div id="top-text"></div>

    <table id="table">
      <thead>
        <tr>
          <th data-field="tags" data-sortable="true">Tags</th>
          <th data-field="name" data-sortable="true">Name</th>
          <th data-field="arg_a" data-sortable="true" data-sorter="typeSorter">Argument 1</th>
          <th data-field="arg_b" data-sortable="true" data-sorter="typeSorter">Argument 2</th>
          <th data-field="arg_c" data-sortable="true" data-sorter="typeSorter">Argument 3</th>
          <th data-field="arg_d" data-sortable="true" data-sorter="typeSorter">Argument 4</th>
          <th data-field="arg_e" data-sortable="true" data-sorter="typeSorter">Argument 5</th>          
          <th data-field="return" data-sortable="true" data-sorter="typeSorter">Return Type</th>
          <th data-field="gh_count" data-sortable="true" data-formatter="numberFormatter"  data-title-tooltip="Sourced from Github Code Search.">Usage Count</th>
          <th data-field="description" data-sortable="true" data-visible="false">Description</th>
        </tr>
      </thead>
    </table>
  </div>

  <script>
    function typeSorter(a, b) {
      var aa = a.replace(/\<code\>/g, '').replace(/\<\/code\>/g, '').replace(/[^a-zA-Z\d\s:]/gm, '');
      var aa_seps = (a.match(/->/g) || []).length;
      var bb = b.replace(/\<code\>/g, '').replace(/\<\/code\>/g, '').replace(/[^a-zA-Z\d\s:]/gm, '');
      var bb_seps = (b.match(/->/g) || []).length;

      if (aa_seps != bb_seps)
      {
        return aa_seps - bb_seps;
      }
      aa = aa === '' ? ' ' : aa;
      bb = bb === '' ? ' ' : bb;
      return ( ( aa == bb ) ? 0 : ( ( aa > bb ) ? 1 : -1 ) );
    }
  </script>

  <script>
    function numberFormatter(value, row) {
      return value.toLocaleString('en');
    }
  </script>
  <script type="module" src="assets/js/starter.js"></script>
</body>

</html>
